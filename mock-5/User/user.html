<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../Style/navbar.css" />
    <link rel="stylesheet" href="./Style/user.css" />
  </head>
  <body>
    <nav id="nav"></nav>
    <form action="" id="register">
      <input type="text" name="name" id="name" placeholder="Name" required />
      <input type="number" name="age" id="age" placeholder="Age" required />
      <input type="text" name="place" id="place" placeholder="Place" required />
      <select name="batch_name" id="batch">
        <option>WEB-13</option>
        <option>WEB-14</option>
        <option>WEB-15</option>
        <option>WEB-16</option>
        <option>WEB-17</option>
      </select>
      <select name="profession" id="profession">
        <option>FSD</option>
        <option>Frontend</option>
        <option>Backend</option>
        <option>Student</option>
      </select>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
<script src="./Script/user.js" type="module"></script>
