<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Job Listing</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-heading">Masai Job Listing</h1>
      <div class="filter-search-functionality">
        <div class="filter">
          <label for="role-filter">Choose a role:</label>
          <select name="role" id="role-filter">
            <option value="none">None</option>
            <option value="frontend">Frontend</option>
            <option value="fullstack">Fullstack</option>
            <option value="backend">Backend</option>
          </select>
        </div>
        <div class="search">
          <label for="search-lang">Search :</label>
          <input
            type="text"
            name="search-lang"
            id="search-lang"
            placeholder="Search for language"
          />
        </div>
      </div>
      <div id="pagination"></div>
      <div class="job-listing-container" id="root"></div>
    </div>
  </body>
</html>
<script src="./script/index.js"></script>
